<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="资产详情">
  <ion-content class="padding" scroll="false">
    <div class="list card">
      <div class="item item-text-wrap">
        <h2>{{item.title}}</h2>
        <p>抓取时间:{{item.created_at}}</p>
      </div>

      <div class="item item-body">
        <p>所在地:<span ng-if="item.area">{{item.area}}</span><span ng-if="!item.area">--</span></p>
        <p>开始时间:{{item.start_at}}</p>
        <p>结束时间:{{item.deadline_at}}</p>
        <p>起拍价:<span ng-if="item.evaluation_price">{{item.evaluation_price}}</span><span ng-if="!item.evaluation_price">--</span>万元</p>
        <p>评估价:<span ng-if="item.reference_price">{{item.reference_price}}</span><span ng-if="!item.reference_price">--</span>万元</p>
        <p ng-if="item.type==1">建筑面积:{{item.building_area}}平方米</p>
        <p>平台:{{item.channel_name}}</p>
        <p>
        <div class="row">
        <div class="col col-offset-20">
          <button class="button button-calm button-small"><i
          class="ion-ios-star"></i>立即收藏</button>
        </div>
          <div class="col col-offset-30"><a class="button button-calm button-small" href="{{item.data_url}}"><i
            class="ion-ios-redo"></i>原始链接</a>
          </div>
        </div>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
